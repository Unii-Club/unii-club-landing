    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Unii.club",
      "description": "AI-Powered Student Career Development Platform",
      "url": "https://unii.club",
      "logo": "https://unii.club/logo.png",
      "foundingDate": "2024",
      "founders": [
        {
          "@type": "Person",
          "name": "Devashish Jaiswal",
          "jobTitle": "Founder & CEO"
        }
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@unii.club",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://linkedin.com/company/uniiclub"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Unii.club",
      "url": "https://unii.club",
      "description": "AI-Powered Student Career Development Platform for Indian College Students",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://unii.club/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - Educational Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Unii.club",
      "description": "Platform connecting college students with verified skill-building opportunities through clubs, projects, and hackathons",
      "url": "https://unii.club",
      "logo": "https://unii.club/logo.png",
      "email": "support@unii.club",
      "alumni": [],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Unii.club Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Student Portfolio Building",
              "description": "Build verified portfolios through club activities and projects"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Career Guidance",
              "description": "Personalized AI-powered career roadmap and mentorship"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Campus Ambassador Program",
              "description": "Student leadership program for campus community building"
            }
          }
        ]
      }
    }
    </script>
